apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      run: blockdxtwitterbot
    name: blockdxtwitterbot
    namespace: luciendev
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        run: blockdxtwitterbot
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          run: blockdxtwitterbot
      spec:
        containers:
        - image: lucienmartijn/blockdx-twitterbot:latest
          imagePullPolicy: Always
          name: blockdxtwitterbot
          ports:
          - containerPort: 80
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    name: blockdxtwitterbot
    namespace: luciendev
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 80
    selector:
      run: blockdxtwitterbot
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List